name: ðŸš¬ Smoke Test (Electron + Vite)

on:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”¨ Build Vite app
        run: npm run build

      - name: ðŸš€ Run Electron app (Smoke Test)
        run: |
          npm install -g wait-on
          nohup npm run dev:electron &  # Starts Vite and Electron in background
          sleep 10                      # Give it a few seconds to start
          echo "Smoke test done. Killing Electron process..."
          pkill electron || true        # Kill the Electron process
